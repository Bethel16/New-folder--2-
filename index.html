<style>

  h1 {

    color: hsl(210, 100%, 50%);
  }

  .row {
    border: 1px solid black;
    margin-top: 5%;
    padding: 2%;

<body>

          </div>
          <div class="form-group">

          </div>
          <div class="form-group">

      </div>


      <div class="col-lg-6 col-sm-12" id="vr">
        <h1> WHO ARE IN OUR EKUB </h1>
        <table class="table" id="myTable">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <button class="btn btn-primary" id="butt" data-bs-toggle="modal" data-bs-target="#pop">
          winner </button>
      

        <!-- Modal -->

              </div>
              <div class="modal-body">
                <img src="winner.jpg" alt="win" style="width: 400px;" class="rounded mx-auto d-block img-fluid">
                <p id="who"></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>


  <script>
    var no = 0;
    var fname;
    var lname;
    var amount;
    var total = 0;
    function output() {

      fname = document.getElementById('fname').value;
      lname = document.getElementById('lname').value;
      amount = parseInt(document.getElementById('amt').value);

      var table = document.getElementById("myTable");
      var row = table.insertRow(-1);
      var c = row.insertCell(0);
      var c1 = row.insertCell(1);
      var c2 = row.insertCell(2);
      var c3 = row.insertCell(3);


      c.innerHTML = ++no;

    }
